<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/b9b46f8845.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/instagram.svg" type="image/svg" sizes="any" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="box-full">
      <div class="row form">
        <div class="d-m-none c-l-6 c-m-6 text-align-end">
          <img src="images/insta.jpg" alt="" />
        </div>

        <div class="c-l-6 c-m-6">
          <div class="form-style-6 border-all-darkgray">
            <img
              class="size-7"
              src="images/instagram-fontface-logo.png"
              alt=""
            />
            <form>
              <input
                type="text"
                name="field1"
                placeholder="Phone number,username, or email"
              />
              <input type="password" name="field2" placeholder="Password" />
              <input type="submit" value="Log In" />
            </form>
            <h3 class="background"><span>or</span></h3>
            <div class="icon">
              <a href="#"
                ><i class="fab fa-facebook"></i>Log in with Facebook</a
              >
            </div>
            <a href="#" class="icon"><p>Forgot Password?</p></a>
          </div>
          <div class="form-style-6">
            <div
              class="d-flex justify-content-center align-items-center sign-up"
            >
              <p class="justify-items-end">Don't have an account?</p>
              <a href="#">Sign UP</a>
            </div>
          </div>
          <div class="playstore">
            <p class="get-app">Get the app.</p>
            <a href="#" class="apple"><img src="images/128x128.png" alt=""/></a>
            <a href="#" class="google"><img src="images/google.png" alt=""/></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="c-l-8 d-flex footer">
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">SUPPORT</a></li>
        <li><a href="#">PRESS</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">JOBS</a></li>
        <li><a href="#">PRIVACY</a></li>
        <li><a href="#">TERMS</a></li>
      </ul>
    </footer>
  </body>
</html>
